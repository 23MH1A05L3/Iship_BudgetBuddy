<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="graphpage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Graph Analysis</title>

    <style>
      :root {
        /* --bg: #f8f5fc; */
        --card-bg: #ffffff;
        --primary: #8f94fb;
        --accent: #8f94fb;
        --text-dark: #040404;
        --border: #8f94fb;
        --hover: #8f94fb;
        --shadow: rgba(147, 51, 234, 0.1);

        background: linear-gradient(
          90deg,
          #d4d9ff 0%,
          #e5cef0 50%,
          #dbdff2 100%
        );
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--text-dark);
        line-height: 1.6;
      }

      header {
        background-color: var(--card-bg);
        padding: 1rem 2rem;
        text-align: center;
        color: white;
        font-size: 1.75rem;
        font-weight: bold;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px var(--shadow);
      }

      main {
        padding: 2rem 1rem;
        max-width: 900px;
        margin: 0 auto;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.4);
        padding: 2rem;
        border-radius: 16px;
        /* border: 1px solid var(--border); */
        box-shadow: 0 6px 20px var(--shadow);
        margin-bottom: 2.5rem;
        margin-top: 2.5rem;
        backface-visibility: hidden;
      }

      button {
        /*background-color: #4caf50;  Green */
        /* color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px; */
        transition: background-color 0.3s ease, transform 0.2s ease;
        background-color: #8f94fb;
      }

      button:hover {
        background-color: #b8bbf1; /* Darker green on hover */
        transform: scale(1.05); /* Slight zoom on hover */
      }

      h2 {
        margin-bottom: 1rem;
        color: var(--primary);
        font-size: 1.4rem;
        /* border-bottom: 2px solid var(--primary); */
        padding-bottom: 4px;
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
        font-size: 0.95rem;
      }

      input,
      select {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        background-color: #f9fafb;
        margin-top: 4px;
        transition: border 0.2s ease-in-out;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        background-color: #fff;
      }

      .expense-group {
        display: flex;
        gap: 0.75rem;
        align-items: flex-start;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      .expense-group select,
      .expense-group input {
        flex: 1;
        min-width: 120px;
      }

      .remove-btn,
      .save-btn,
      .add-btn,
      .submit-btn,
      .save-btn-main,
      button {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 0.55rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background-color 0.2s ease;
      }

      .submit-btn {
        margin-top: 1.5rem;
        font-weight: bold;
        font-size: 1rem;
      }

      .save-btn-main {
        background-color: var(--primary);
        margin-left: 1rem;
        font-weight: 600;
        margin-top: 1rem;
      }

      .remove-btn {
        background-color: #e11d48;
        font-weight: bold;
        margin-top: 0.6rem;
        margin-left: 0.3rem;
        padding: 0.5rem 0.75rem;
      }

      .add-btn {
        margin-top: 1rem;
        font-size: 0.9rem;
        background-color: var(--accent);
      }

      .addIncome,
      .addSavings {
        margin-top: 1rem;
        /* margin-left:1rem; */
      }

      .submit-btn:hover,
      .save-btn-main:hover,
      .remove-btn:hover,
      .save-btn:hover {
        background-color: var(--hover);
      }

      .remove-btn:hover {
        background-color: black;
      }
      footer {
        text-align: center;
        padding: 1rem;
        background: var(--primary);
        color: white;
        font-size: 0.9rem;
        margin-top: 2rem;
      }

      #reminder-date,
      #reminder-purpose {
        margin-top: 4px;
      }

      div[style*="border: 2px solid #ccc;"] {
        background-color: #ffffff;
        border: 1px solid var(--border) !important;
        box-shadow: 0 4px 12px var(--shadow);
        padding: 2rem !important;
        border-radius: 16px !important;
      }

      button[onclick*="saveReminder"] {
        background-color: var(--primary);
        font-weight: 600;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        margin-top: 0.5rem;
      }

      @media (max-width: 600px) {
        .expense-group {
          flex-direction: column;
        }

        .save-btn-main,
        .submit-btn,
        .add-btn,
        button[onclick*="saveReminder"] {
          width: 100%;
          margin-top: 1rem;
        }
      }

      nav {
        background: white;
        box-shadow: rgba(0, 0, 0, 0.05) 0 0 10px 0;
        position: sticky;
        top: 0;
        z-index: 10;
        border-radius: 9999px;
        max-width: 1080px;
        margin: 1rem auto;
        padding: 0 1.5rem;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      nav .logo {
        display: flex;
        align-items: center;
        height: 100%;
        max-height: 56px;
      }

      .logo-img {
        height: 40px; /* Controls logo size */
        max-width: 120px; /* Prevents overly wide logos */
        object-fit: contain; /* Maintains aspect ratio */
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        align-items: center;
        gap: 1.5rem;
        font-weight: 500;
        font-size: 0.9rem;
      }

      nav ul li {
        position: relative;
      }

      nav ul li a {
        color: black;
        text-decoration: none;
        padding: 0.4rem 0.25rem;
        border-radius: 0.35rem;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover,
      nav ul li a.active {
        background: #f6f6ff;
        color: #4c4cff;
      }

      nav ul li .dropdown {
        cursor: pointer;
      }

      nav ul li .dropdown-content {
        position: absolute;
        top: 110%;
        left: 0;
        background: white;
        border-radius: 0.5rem;
        box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
        padding: 0.5rem 0;
        min-width: 140px;
        display: none;
        flex-direction: column;
        z-index: 20;
      }

      nav ul li:hover .dropdown-content {
        display: flex;
      }

      nav ul li .dropdown-content a {
        padding: 0.5rem 1rem;
        font-weight: 400;
        color: #333;
      }

      nav ul li .dropdown-content a:hover {
        background: #e4e4ff;
        color: #4c4cff;
      }

      /* Login / Signup buttons grouping */
      .auth-buttons {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .btn-login {
        font-weight: 600;
        color: black;
        text-decoration: none;
        font-size: 0.95rem;
      }
      .reset-button{
        margin-top:1rem;
      }
    </style>
</head>
    
<body>

        <li>

          <div class="dropdown-content">

        </li>
        <li><a href="#">Enterprise</a></li>

      <div class="auth-buttons">

    <main>
    <div class="boxx">
        <div class="grdbox">
            <div class="boxes" style="background-color: rgb(245, 66, 135);"><div class="boxes1" style="background-color: rgb(247, 117, 167);"><i class="fa-solid fa-money-check-dollar"></i></div>
              <div class="txtbox">Total Income<div>50000</div></div>
            </div>
            <div class="boxes" style="background-color: rgb(163, 39, 229);"><div class="boxes1" style="background-color: rgb(182, 109, 221);"></div>
              <div class="txtbox">Expenses<div>3500</div></div>
            </div>
            <div class="boxes" style="background-color: rgb(65, 189, 242);"><div class="boxes1" style="background-color: rgb(117, 206, 245);"><i class="fa-solid fa-piggy-bank"></i></div>
              <div class="txtbox">Savings<div>500</div></div>
            </div>
            <div class="boxes" style="background-color: rgb(32, 231, 211);"><div class="boxes1" style="background-color: rgb(121, 234, 223);"></div></div>
        </div>

        <div class="box2">
            <div class="graphbox">
                <div class="card p-4 shadow-sm">
                <canvas id="myChart"></canvas>
            </div>
            </div>
            <div class="doughbox">
                <h2>Your Latest Expense</h2>
                <canvas id="expenseChart" width="250" height="250"></canvas>
            </div>
        </div>
    </div>
    </main>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      label: 'Budget ₹',
      data: [400, 300, 500, 450, 600, 350, 480, 520, 400, 610, 470, 530],
      borderColor: 'blue',
      backgroundColor: 'rgba(173, 216, 230, 0.3)',
      borderWidth: 1,
      pointRadius: 2,
      tension: 0.3
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false, // ✅ Important for flexible sizing
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});



      const dummyData = {
      "2025-07-27": {
        income: 50000,
        savings: 10000,
        expenses: [
          { category: "Food", amount: 10000 },
          { category: "Rent", amount: 15000 },
          { category: "Utilities", amount: 5000 },
          { category: "Travel", amount: 3000 }
        ]
      }
    };
    localStorage.setItem("budgetData", JSON.stringify(dummyData));



    window.addEventListener("load", function () {
      const canvas = document.getElementById("expenseChart");
      if (!canvas) {
        console.error("Canvas element not found.");
        return;
      }

      const ctx = canvas.getContext("2d");
      if (!ctx) {
        console.error("2D context not found on canvas.");
        return;
      }

      const budgetData = JSON.parse(localStorage.getItem("budgetData")) || {};
      const dates = Object.keys(budgetData);
      if (dates.length === 0) {
        console.warn("No budget data found.");
        return;
      }

      const latestDate = dates[dates.length - 1];
      const latest = budgetData[latestDate];
      const categoryTotals = {};

      latest.expenses.forEach(({ category, amount }) => {
        categoryTotals[category] = (categoryTotals[category] || 0) + amount;
      });

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals);

      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ["#10b981", "#0ea5e9", "#fbbf24", "#f87171", "#a78bfa"],
            borderColor: "#fff",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "right"
            },
            title: {
              display: true,
              text: "Your Latest Expense Distribution"
            }
          }
        }
      });
    });
    </script>
</body>
</html>
